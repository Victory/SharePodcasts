@import org.dfhu.sharepodcasts.viewmodels.*

@args(ListenViewModel vm)

<form action="@attr(route().saveShareLink())" method="POST">
    <input type="hidden" name="episodeId" value="@attr(vm.getEpisode().id.toString())" />
    <div class="inputs form-title">
        <h2>
            Comment on this Episode
        </h2>

        <div class="form-group label-floating is-empty">
            <label for="commentTextArea" class="control-label">
                Type Your Public Comment Here
                <small>(Optional).</small>
            </label>
            <textarea id="commentTextArea"
                      maxlength="1500"
                      class="form-control"
                      autocomplete="off"
                      name="comment"></textarea>
        </div>

        <div class="form-group text-right">
            <button type="button"
                    vic-custom-link-skip="@attr(vm.getEpisode().id.toString())"
                    class="btn btn-secondary btn-raised btn-skip">
                Skip this Step
            </button>

            <button class="btn btn-primary btn-raised">
                Create
            </button>
        </div>
    </div>
</form>
