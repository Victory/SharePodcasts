@import org.dfhu.sharepodcasts.views.layout.FullPage
@import org.dfhu.sharepodcasts.viewmodels.*

@args(BrowseEpisodesViewModel vm)

@for (episode: vm.getEpisodes()) {
<li>
    <a class="well"
       vic-body-box
       href="/l/@attr(episode.id.toString())">
        @episode.title
        <small class="pull-right"></small>
    </a>
</li>
}
