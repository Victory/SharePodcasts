@import org.dfhu.sharepodcasts.views.layout.FullPage
@import org.dfhu.sharepodcasts.viewmodels.*

@args(BrowseHomeViewModel vm)

@FullPage.template("Browse Podcasts", vm) -> {
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="well">
                <h3>Browse Podcasts</h3>
            </div>


            <ul class="browse-list-letters">
                @for (l: vm.getShowLetters()) {
                <li>
                    <a class="well" href="/browse/@attr(l.titleLetter)">@l.titleLetter
                        <small class="pull-right">(@l.count)</small>
                    </a>
                </li>
                }
            </ul>

        </div>
    </div>
</div>
}
