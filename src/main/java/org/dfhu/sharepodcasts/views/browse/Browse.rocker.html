@import org.dfhu.sharepodcasts.views.layout.FullPage
@import org.dfhu.sharepodcasts.viewmodels.*

@args(BrowseHomeViewModel vm)

@FullPage.template("Browse Podcasts by Title", vm) -> {
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="well">
                <h3>Browse Podcasts</h3>
                <p>Listed by first letter of the podcast title</p>
            </div>


            <ul class="browse-list-letters">
                @ShowLetters.template(vm)
            </ul>

        </div>
    </div>
</div>
}
