@args (String title, RockerBody body)

@raw(docType())
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share links to Podcast episodes, share them and play in your browser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <script type="application/javascript" src="/js/vendor.js"></script>
    <title>@title</title>
</head>
<body>

<div class="header-panel shadow-z-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <a href="/">Share Podcasts</a>
            </div>
            <div class="col-xs-8">
                <h1>@title</h1>
            </div>
        </div>
    </div>
</div>

@body

<script type="application/javascript">
    $.material.init();
</script>
<script type="application/javascript" src="/js/bundle.js"></script>

</body>
</html>
