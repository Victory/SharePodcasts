language: java

jdk:
  - oraclejdk8

before_install:
  - nvm install 7.5.0
  - npm --version
  - npm upgrade

install:
  - cd .. && pwd && ls
  - git clone -b rocker-gradle-plugin https://github.com/Victory/rocker.git
  - cd rocker/rocker-gradle-plugin
  - ../../SharePodcasts/gradlew build
  - ../../SharePodcasts/gradlew uploadArchives

script:
  - cd ../../SharePodcasts && pwd
  - ./gradlew rockerCompile test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/